<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
      <div class="card"> 
        <div class="card-image">
          <img src="_images/image-equilibrium.jpg" alt="" class="image">
        </div> 
        <div class="card-text">
          <a href="#">
            <h1 class="card-header">Equilibrium #3256</h1>
          </a>
          <p class="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-icons">
              <div class="card-rating">
                <img src="images/icon-ethereum.svg" alt="">
                <span>0.041 ETH</span>
              </div>
              <div class="card-time">
               <img src="images/icon-clock.svg" alt="">
                <span>3 days left</span>
              </div>
          </div>
        </div> 
        <div class="card-profile">
          <img src="images/image-avatar.png" alt="" class="card-profile-image">
          <span class="card-profile-text">Creation of <a href="#" class="card-author-name">Jules Wyvern</a></span>
        </div>
      </div>
  </div>

</body>
</html>
